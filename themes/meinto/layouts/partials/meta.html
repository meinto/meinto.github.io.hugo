<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>{{ .Title }}</title>

<meta name="description" content="{{ .Params.Description | default .Title }}">

<meta name="robots" content='{{ .Params.Seo_index | default "index" }}, follow'>

{{ if .RSSLink }}
  <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />
  <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Title }}" />
{{ end }}
